<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title><ETCH-A-SKETCH></ETCH-A-SKETCH></title>
</head>
<body>
    <h1>ETCH-A-SKETCH</h1>
    <div class="box-container"></div>
    <div class="button-container">
        <button id="reset" class="btn btn-dark">RESET</button>
        <button id="rainbow" class="btn btn-dark">RAINBOW</button>
        <button id="showColorPicker()" class="btn btn-dark">Pick a color:<input type="color" id="colorPicker" value="white"></button>
        <button id="erase" class="btn btn-dark">ERASER</button>
        <div class="sliderContainer">
            <div id="sliderSize" class="size-value">16 x 16</div>
            <input id="slider" type="range" min="1" max="64" value="32">
        </div> 
    </div>
</body>
<script src="script.js"></script>
