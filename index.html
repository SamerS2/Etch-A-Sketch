<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title><ETCH-A-SKETCH></ETCH-A-SKETCH></title>
</head>
<body>
    <header>ETCH-A-SKETCH</header>
    <p id="intro">Click to Enable/Disable Drawing!</p>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="box-container"></div>
    <div class="button-container">
        <button id="reset" onclick="resetGrid()" class="btn btn-dark">RESET</button>
        <button id="rainbow" onclick="setColor('random')" class="btn btn-dark">RAINBOW</button>
        <button id="black" onclick="setColor('black')" class="btn btn-dark">BLACK</button>
        <button id="erase" onclick="setColor('eraser')" class="btn btn-dark">ERASER</button>
        <button id="size" class="btn btn-dark">PICK SIZE</button>
    </div>
</body>
<script src="script.js"></script>
</html>
